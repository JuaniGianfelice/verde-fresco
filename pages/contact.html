<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/logo.ico" type="image/ico">
    <title>Verde Fresco - Contacto</title>

    <!-- CSS & Js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../styles/pages.css">
    <link rel="stylesheet" href="../styles/forms.css">
    <script src="/contact.js"></script>
    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <nav id="navbar">
        <div class="navbar-left">
            <a href="/index.html"><img src="../assets/img/logo.png" alt="verde-fresco"></a>
        </div>
        <div class="navbar-middle">
            <a href="./products.html">PRODUCTOS</a>
            <a href="./about.html">NOSOTROS</a>
            <a href="blog.html">BLOG</a>
            <a href="./contact.html">CONTACTO</a>
        </div>
        <div class="navbar-right">
            <a id="nameUser" href="./pages/login.html"><i id="iconUser" class="fa-solid fa-user"></i></a>
            <a href="/pages/cart.html" id="cartIcon"><i class="fa-solid fa-cart-shopping"></i> <span id="cartItemCount">0</span></a>
        </div>
    </nav>

    <header>
        <h1>Contactanos</h1>
    </header>

    <section class="register">
        <div class="block-contacto">
            <form onsubmit="sendContact(event)" id="contacto" >
                <h2>Contactanos</h2>
                <div id="loading"></div>
                <div class="input-register ">
                    <input type="text" id="name" name="name" required>
                    <label for="name">Nombre</label>
                </div>
                <div class="input-register ">
                    <input type="text" id="surname" name="surname" required>
                    <label for="surname">Apellido</label>
                </div>
                <div class="input-register ">
                    <input type="text" id="emailContact" name="email" required>
                    <label for="email">Email</label><i id="logEmail" class="fa-solid fa-envelope"></i>
                    <i id="errorEmail" class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                </div>
                <div class="selectConsulta">
                    <select name="" id="subjectValue" required>
                        <option value="">Temas de ayuda</option>
                        <option value="Consulta sobre Verde Fresco">Consulta sobre Verde Fresco</option>
                        <option value="Compras mayoristas">Compras mayoristas</option>
                        <option value="Compras desde el exterior">Compras desde el exterior</option>
                        <option value="Reportar un problema">Reportar un problema</option>
                        <option value="Trabaja con nosotros">Trabaja con nosotros</option>
                        <option value="Otras consultas">Otras consultas</option>
                    </select> *
                </div>
                <h3>Mensaje</h3>
                <div class="input-textarea ">
                    <textarea name="" id="" required></textarea>
                </div>
                <div class="btn-login">
                    <button id="liveToastBtn">Enviar</button>
                </div>
            </form>
        </div>
    </section>

    <div class="toast-container position-fixed bottom-0 start-50 translate-middle-x">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="../assets/img/logo.png" class="rounded me-2" alt="...">
                <strong class="me-auto">Verde Fresco</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Consulta enviada con éxito. Tu caso se registró con el número: <div id="numCaso"></div>
            </div>
        </div>
    </div>

    <footer>
        <div>
            <h1></h1>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </ul>
        </div>
        <div>MAPA</div>
    </footer>

</body>
</html>
