<body>

    <nav id="navbar">
        <div class="navbar-left">

        <div class="navbar-right">

        </div>

    <header>
        <h1>Contactanos</h1>
    </header>

    <section class="register">
        <div class="block-contacto">
            <form onsubmit="sendContact(event)">
                <h2>Contactanos</h2>
                <div id="loading" ></div>
                <div class="input-register ">
                    <input type="text" id="name" name="name" required>
                    <label for="name">Nombre</label>
                </div>
                <div class="input-register ">
                    <input type="text" id="surname" name="surname" required>
                    <label for="surname">Apellido</label>
                </div>
                <div class="input-register ">
                    <input type="text" id="emailContact" name="email" required>
                    <label for="email">Email</label><i id="logEmail" class="fa-solid fa-envelope"></i>  
                    <i id="errorEmail" class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                </div>
                <h3>Mensaje</h3>
                <div class="input-textarea ">
                    <textarea name="" id="" required></textarea>
                </div>
                <div class="btn-login">
                    <button >Enviar</button>
                </div>
            </form>
        </div>
    </section>


    <footer>
        <div class="footer-left">
            <h1>CONTACTO</h1>
            <ul>
                <li>0800-1234-5678</li>
                <li>verdefrescobusiness@gmail.com</li>
                <li>Ciudad, Provincia, Pa√≠s</li>
            </ul>
            <div class="social">
                <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.whatsapp.com" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </div>
        <div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d47708.21977049014!2d-64.31378227504969!3d-32.979601891496095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1712239115120!5m2!1ses-419!2sar"
                width="300" height="225" style="border-radius:25px; border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </footer>
